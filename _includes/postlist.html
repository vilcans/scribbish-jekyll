{% comment %}
Renders a list of posts.
Set a variable called posts before including this snippet.
{% endcomment %}
<ul class="posts">
  {% for post in posts %}
  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title | xml_escape }}</a></li>
  {% endfor %}
</ul>
